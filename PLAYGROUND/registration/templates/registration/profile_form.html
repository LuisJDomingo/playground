{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-100">
      <div class="col-md-9 mx-auto">
        <h3>{{request.user.profile.user}}</h3>
        {{request.user.profile.link}}
        {% if request.user.profile.avatar %}
          <img src="{{ request.user.profile.avatar.url }}" alt="Avatar" class="img-fluid rounded-circle mb-3" width="150">
        {% else %}
          <img src="{% static 'core/img/default-avatar.png' %}" alt="Avatar" class="img-fluid rounded-circle mb-3" width="150">
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Actualizar" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
